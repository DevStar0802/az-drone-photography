<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar | Arizona Drone Photography</title>
    <link rel="stylesheet" href="css/calendar.css">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/calendar.js" defer></script>
</head>

<body>
    <div class="contianer">
        <!-- Modal -->
        <div class="modal" tabindex="-1" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close modal-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Select a time</p>
                        <form action="" id="schedule-time" method="">
                            <select id="time" name="time" class="form-select" required>
                                <option selected value="0">*Select a time slot</option>
                                <option id="ten" value="10">10 am</option>
                                <option id="eleven" value="11">11 am</option>
                                <option id="noon" value="12">12 pm</option>
                                <option id="one" value="1">1 pm</option>
                                <option id="two" value="2">2 pm</option>
                                <option id="three" value="3">3 pm</option>
                                <option id="four" value="4">4 pm</option>
                                <option id="five" value="5">5 pm</option>
                                <option id="six" value="100">other</option>
                            </select>
                            <input type="text" id="month" name="month" style="display: none;">
                            <input type="text" id="day" name="day" style="display: none;">
                            <input type="text" id="name" name="name" style="display: none;">
                            <input type="text" id="email" name="email" style="display: none;">
                            <input type="text" id="service" name="service" style="display: none;">
                            <input type="text" id="redirect" name="redirect" style="display: none;">
                            <div class="modal-footer">
                                <button id="schedule-btn" type="button" class="btn btn-primary schedule">Schedule
                                    Time</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <h1 class="text-center pb-2">Schedule A Time</h1>
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> May </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2020 </span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="month-list">
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
